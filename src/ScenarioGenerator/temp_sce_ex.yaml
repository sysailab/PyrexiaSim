    rand_seed: [
      0,
      10
    ]
    models: 
      - name: BaseModel
        init_time: 0
        destroy_time: -1
      - name: PathModel01
        init_time: 0
        destroy_time: 10
      - name: PathModel02
        init_time: 10
        destroy_time: 20
  - name: Variation02
    rand_seed: [
      0,
      10
    ]
    models: 
      - name: BaseModel
        init_time: 0
        destroy_time: -1
      - name: PathModel02
        init_time: 0
